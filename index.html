<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/12/white-minimalism-02.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        header {
            background-color: lightblue;
            color: black;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            color: purple;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: transparent; /* Make sure background is transparent */
            border: none; /* Remove any border */
            flex: 1;
        }

        footer {
            background-color: lightblue;
            color: black;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .carousel-inner {
            max-height: 400px; /* Adjust this value to set the height you want for the carousel */
            overflow: hidden; /* Ensures no overflow outside the carousel container */
        }

        .carousel-item {
            height: 400px; /* Set a fixed height for the carousel items */
        }

        .carousel-item img,
        .carousel-item video {
            width: 100%;
            height: 100%; /* Ensure the image and video fill the height of the carousel item */
            object-fit: cover; /* Ensure the content covers the area without distortion */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <header>
        <h1>Welcome to Our Service</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="loginpage.html">Login</a>
            <a href="feedback.html">Feedback</a>
            <a href="wallet.html">Wallet</a>
            <a href="terminate.html">Terminate Account</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Manage Your Finances Seamlessly</h2>
            <p>Welcome to our digital wallet service. Navigate using the links above.</p>
        </section>
        <section>
            <!-- Carousel -->
            <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://media.istockphoto.com/id/1358151834/photo/stock-market-capital-gains-increasing-from-a-bull-market.jpg?s=1024x1024&w=is&k=20&c=S4MFiMokKtMVcclcYd0szPocE0NoarW_LduEG929qmM=" class="d-block w-100" alt="Logo">
                    </div>
                    <div class="carousel-item">
                        <video class="d-block w-100" controls>
                            <source src="https://media.istockphoto.com/id/826661764/video/falling-dollar-banknotes-in-4k-loopable.mp4?s=mp4-640x640-is&k=20&c=RtMGdWVXsS0e0-2g8NNLFxEJSv4bqOUroJXXF4cRlMs=" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="carousel-item">
                        <img src="https://media.istockphoto.com/id/1401461124/photo/hand-of-businessman-using-smart-phone-with-coin-icon.jpg?s=1024x1024&w=is&k=20&c=Mdu9-uNSZ6LabPohTILPAdXjT73UvsBcw-tbS120aZk=" class="d-block w-100" alt="AI">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Digital Wallet Service. All rights reserved.</p>
    </footer>
    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
