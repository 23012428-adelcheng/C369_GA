<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars caused by the pseudo-element */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/12/white-minimalism-02.jpg'); /* Direct link to the image with proper parameters */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            filter: blur(8px); /* Applies the blur effect */
            z-index: -1; /* Places the background behind the content */
        }
        header {
            background-color: lightblue;
            color: black;
            padding: 10px 20px;
            text-align: center;
        }
        header nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
            color: purple;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            border-radius: 8px; /* Rounded corners for the main content area */
            position: relative; /* Ensures main stays on top */
            z-index: 1;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: lightblue;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: lightgrey;
        }
        footer {
            background-color: lightblue;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .confirmation-message {
            display: none;
            padding: 10px;
            margin-top: 20px;
            background-color: lightblue;
            color: black;
            border: 1px solid lightblue;
            border-radius: 4px;
            position: relative; /* To position the close button */
        }
        .confirmation-message .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }
        .confirmation-message .close-btn:hover {
            color: darkgrey;
        }
        /* Remove white box styling */
        .no-box {
            background: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Blurred background -->
    <header>
        <h1>Feedback</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="loginpage.html">Login</a>
            <a href="feedback.html">Feedback</a>
            <a href="wallet.html">Wallet</a>
            <a href="terminate.html">Terminate Account</a>
        </nav>
    </header>
    <main class="no-box">
        <h2>We Value Your Feedback</h2>
        <form id="feedbackForm">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" required aria-label="Feedback"></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" class="confirmation-message">
            <button class="close-btn" id="closeMessage">&times;</button>
            Thank you for your feedback! Your submission has been received.
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Digital Wallet Service. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Show confirmation message
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.style.display = 'block';

            // Optionally clear the form
            document.getElementById('feedbackForm').reset();
        });

        document.getElementById('closeMessage').addEventListener('click', function() {
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.style.display = 'none';
        });
    </script>
</body>
</html>
